version: '3'

services:

  app:
    image: quay.io/keycloak/keycloak:11.0.0
    container_name: micro-auth-app
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - DB_ADDR=db
      - DB_VENDOR=mysql
      - DB_DATABASE=test_auth
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root
    ports:
      - 8080:8080

  db:
    build: ./.docker/mysql
    container_name: micro-auth-db
    restart: always
    tty: true
    ports:
      - "33007:3306"
    volumes:
      - ./.docker/dbdata:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=test_auth
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root